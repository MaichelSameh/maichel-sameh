          </script>

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
                <script>
                  for (let i = 0; i < project["media-url"].length; i++) {
                    document.write(`
                    <div class="swiper-slide">
                      <img src="${project["media-url"][i]}" alt="${project["media-url"][i]}">

                `);
                  }
                </script>

              </div>
              <div class="swiper-pagination"></div>
              <script>
                document.write(`
                  <div>
                    ${project["full-description"]}
                  </div>
              `);
              </script>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>Project information</h3>
              <ul>
                <script>
                  document.write(`<li><strong>Category</strong>: ${project["category"]}</li>`);
                  document.write(`<li><strong>Client</strong>: ${project["client"]}</li>`);
                  if (project["app-links"]["google-play"] !== undefined && project["app-links"]["google-play"] != null)
                    document.write(`<li><strong>Google Play</strong>: <a href="${project["app-links"]["google-play"]}" target="_blank">${project["app-links"]["google-play"]}</a></li>`);
                  if (project["app-links"]["app-store"] !== undefined && project["app-links"]["app-store"] != null)
                    document.write(`<li><strong>App store</strong>: <a href="${project["app-links"]["app-store"]}" target="_blank"">${project["app-links"]["app-store"]}</a></li>`);
                  document.write(`<li><strong>Duration</strong>: ${project["duration"]}</li>`);
                  if (project["date"] !== undefined && project["date"] != null)
                    document.write(`<li><strong>Project date</strong>: ${project["date"]}</li>`);
                </script>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>Details</h2>
              <p>
                <script>
                  document.write(project["summery"]);
                  // if(project["features"] !== undefined && project["features"] != null)
                  document.write(project["features"] ? project["features"] : "");
                  // document.write(project["features"]);
                </script>
            </div>
          </div>

        </div>
